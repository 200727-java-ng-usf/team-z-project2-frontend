<!--main-bottom-->
<div class="main-bottom">
    <div class="sub-bottom-nav">
      <h3>New Product</h3>
 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let item of items let num = index">
    <div class="single-sale">
      <a href="javascript:void(0)">
        <img src={{item.itemImageUrl}}>
  
        <h3>{{item.name}}</h3>
        <h5>Product ID: 0000{{item.id}}</h5>
      </a>
      <p><span class="orange">$&nbsp;</span><span class="orange">{{item.price}}</span><span class="send-free">Free Shipping</span></p>
      <p class="gary-text"><span>$&nbsp;</span><span><del>399.00</del></span>&nbsp;|&nbsp;<span>Top sale!!</span></p>
      <button type="button" class="btn btn-success" (click)="doAdd(item)">Add to the Cart</button>
    </div>
  </div>

  </div>

  <hr>
<h1 *ngIf="isAddItem">Shopping Cart</h1>
<ul>
  <li *ngFor="let item of hotProduct let num = index">
<div class="single-sale">
  <a href="javascript:void(0)">
     <img src={{item.itemImageUrl}}>    <!--Item URL Here-->
    <h5>Order No. {{num+1}}</h5>
    <h5>{{item.name}}</h5>
    <h5>$&nbsp;{{item.price}}</h5>
    <h5>Product ID: 0000{{item.id}}</h5>
  </a>
  <button type="button" class="btn btn-primary" (click)="submitOrder(item.id)">Submit Order</button>&nbsp;&nbsp;
  <button type="button" class="btn btn-danger"(click)="deleteData(key)">Delete</button>
</div>
</li>
</ul>
