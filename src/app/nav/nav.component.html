
<!-- this is the demo nav -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">HAT MALL</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" 
    data-target="#nav-links" aria-controls="nav-links" 
    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav-links">
        <!-- visitor links -->
        <div *ngIf="!loggedin">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let link of visitorLinks" >
                <a href="#" class="nav-link" [routerLink]="link.fragment">
                    {{ link.linkName }}
                </a>
            </li>
        </ul>
        </div>
        <!-- user links -->
        <div *ngIf="isUser">
        <ul class="navbar-nav mr-auto" >
            <li class="nav-item" *ngFor="let link of userRoleLinks">
                <a href="#" class="nav-link"  [routerLink]="link.fragment">
                    {{ link.linkName }}
                </a>
            </li>
                <a href="#" class="nav-link" (click)="logout()">Logout</a> 
        </ul>
        </div>
        <!-- admin links -->
        <div *ngIf="isAdmin">
        <ul class="navbar-nav mr-auto" >
            <li class="nav-item" *ngFor="let link of adminRoleLinks">
                <a href="#" class="nav-link"  [routerLink]="link.fragment">
                    {{ link.linkName }}
                </a>
            </li>
                <a href="#" class="nav-link" (click)="logout()">Logout</a> 
        </ul>
        </div>
        <!-- manager links -->
        <div *ngIf="isManager">
        <ul class="navbar-nav mr-auto" >
            <li class="nav-item" *ngFor="let link of managerRoleLinks">
                <a href="#" class="nav-link"  [routerLink]="link.fragment">
                    {{ link.linkName }}
                </a>
            </li>
                <a href="#" class="nav-link" (click)="logout()">Logout</a> 
        </ul>
        </div>
    </div>

</nav>
