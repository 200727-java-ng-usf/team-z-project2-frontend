<button (click)="showAllItems()">GET all items</button>
<div *ngIf="show">
    <p *ngFor="let item of Items">
        <strong>Item:</strong>
        {{ item.item_id }}
        {{ item.name }}
        {{ item.price }}
    </p>
</div>
